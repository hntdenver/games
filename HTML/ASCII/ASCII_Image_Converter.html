<!DOCTYPE html>
<html>
<head>
  <title>Image to ASCII Art Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image to ASCII Art Converter</h1>
  <input type="file" id="input-image" accept="image/*">
  <button onclick="convertImage()">Convert</button>
  <progress id="conversion-progress" value="0" max="100"></progress>
  <br>
  <img id="output-image">
  <pre id="output"></pre>
  <br>
  <a id="download-link" download>Download</a>
  <script src="script.js"></script>
</body>
</html>
